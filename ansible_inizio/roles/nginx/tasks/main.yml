- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Remove default site config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Deploy custom nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/webapp.conf
    owner: webapp
    group: webapp
    mode: 0644

- name: Create symlink
  file:
    src: /etc/nginx/sites-available/webapp.conf
    dest: /etc/nginx/sites-enabled/webapp.conf
    state: link

- name: Upload custom index.html
  template:
    src: index.html.j2
    dest: "{{ web_root }}/index.html"
    owner: "{{ web_user }}"
    group: "{{ web_user }}"
    mode: 0644

- name: nginx process check
  service:
    name: nginx
    state: started
    enabled: yes
